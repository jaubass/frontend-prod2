<app-hero></app-hero>
<div class="container mt-2 d-flex flex-wrap">
  <div class="me-2">
    <div class="tcon mt-2">
      <h2>Días del Viaje</h2>
    </div>

    <!-- Selector para elegir el día -->
    <div class="cLista">
      <div class="list-group">
        <a  *ngFor="let dia of jsonDato.viaje | cityPipe: selectedCity | dayPipe:selectedDay" routerLink="/day/{{ dia.numero_dia }}"
          class="list-group-item list-group-item-action" [ngClass]="{active: dia.numero_dia === days}">
          Día {{ dia.numero_dia }}: {{ dia.ciudad }}
          <span data-numdia="dia.numero_dia" onclick="event.preventDefault(); console.log('Borrando dia');" style="float: right;">X</span>
        </a>
      </div>
    </div>
</div>
<div class="buscador-container">
  <h2>Buscador</h2>
  <div class="filter-container">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="dayFilter" [(ngModel)]="selectedDay" name="day" placeholder="Buscar por día">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="cityFilter" [(ngModel)]="selectedCity" name="city" placeholder="Buscar por ciudad">
      </div>
    </form>
  </div>
</div>
